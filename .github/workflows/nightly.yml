name: Nightly Build

on:
  schedule:
    # æ¯å¤© UTC 02:00 (åŒ—äº¬æ—¶é—´ 10:00) è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  nightly-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: JOJOSoul
            binary_extension: ""
          - os: windows-latest
            os_name: windows
            binary_name: JOJOSoul
            binary_extension: ".exe"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Check code quality
      run: |
        flake8 JOJOSoul-ng.py
        black --check .

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name "${{ matrix.binary_name }}" JOJOSoul-ng.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JOJOSoul-${{ matrix.os_name }}-nightly
        path: |
          dist/${{ matrix.binary_name }}${{ matrix.binary_extension }}
          README.md
        retention-days: 7

