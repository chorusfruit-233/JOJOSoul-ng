name: Release JOJOSoul Game

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: JOJOSoul
            binary_extension: ""
            asset_name: JOJOSoul-linux
          - os: windows-latest
            os_name: windows
            binary_name: JOJOSoul
            binary_extension: ".exe"
            asset_name: JOJOSoul-windows
          - os: macos-latest
            os_name: mac
            binary_name: JOJOSoul
            binary_extension: ""
            asset_name: JOJOSoul-mac

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Release Body
      run: |
        echo "# JOJO Soul ${{ github.ref_name || github.event.inputs.tag_name }}" > release_body.md
        echo "" >> release_body.md
        echo "## 下载" >> release_body.md
        echo "- Windows: JOJOSoul-windows.exe" >> release_body.md
        echo "- Linux: JOJOSoul-linux" >> release_body.md
        echo "- macOS: JOJOSoul-mac" >> release_body.md

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name "${{ matrix.binary_name }}" JOJOSoul-ng.py

    - name: Package for Linux/macOS
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p release
        cp dist/${{ matrix.binary_name }} release/
        tar -czf ${{ matrix.asset_name }}-${{ github.ref_name || github.event.inputs.tag_name }}.tar.gz -C release .

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name || github.event.inputs.tag_name }}
        name: JOJO Soul ${{ github.ref_name || github.event.inputs.tag_name }}
        body_path: release_body.md
        draft: false
        prerelease: false
        files: |
          ${{ matrix.asset_name }}-${{ github.ref_name || github.event.inputs.tag_name }}.tar.gz
          dist/${{ matrix.binary_name }}${{ matrix.binary_extension }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

  