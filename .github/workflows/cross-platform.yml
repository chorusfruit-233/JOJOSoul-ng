name: Cross Platform Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # 桌面平台构建（使用 PyInstaller）
  desktop:
    name: Desktop Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary_name: josoul
            binary_extension: ""
          - os: windows-latest
            binary_name: JOJOSoul
            binary_extension: ".exe"
          - os: macos-latest
            binary_name: JOJOSoul
            binary_extension: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller JOJOSoul.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binary
        path: |
          dist/${{ matrix.binary_name }}${{ matrix.binary_extension }}
          dist/${{ matrix.binary_name }}.app  # macOS

  # Web 版本构建
  web:
    name: Web Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        publish_branch: gh-pages

  # 移动端构建（Android）
  mobile-android:
    name: Mobile Android Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Briefcase
      run: |
        python -m pip install --upgrade pip
        pip install briefcase

    - name: Build Android APK
      run: |
        cd mobile
        briefcase build android
        briefcase package android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile/build/josoul/app.apk

  # 移动端构建（iOS）
  mobile-ios:
    name: Mobile iOS Build
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Briefcase
      run: |
        python -m pip install --upgrade pip
        pip install briefcase

    - name: Build iOS IPA
      run: |
        cd mobile
        briefcase build ios
        briefcase package ios

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: mobile/build/josoul/app.ipa

  # Linux .deb 包构建（多架构）
  deb-package:
    name: Debian Package Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Build in container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./linux/Dockerfile.${{ matrix.arch }}
        push: false
        load: true
        tags: josoul-builder:${{ matrix.arch }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract .deb package
      run: |
        docker run --rm -v $PWD:/output josoul-builder:${{ matrix.arch }} cp josoul_2.3.0_${{ matrix.arch }}.deb /output/

    - name: Upload .deb package
      uses: actions/upload-artifact@v4
      with:
        name: debian-package-${{ matrix.arch }}
        path: josoul_2.3.0_${{ matrix.arch }}.deb