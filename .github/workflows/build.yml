name: CI Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Check code quality
      run: |
        flake8 JOJOSoul-ng.py
        black --check .

  build-test:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary_name: JOJOSoul
            binary_extension: ""
          - os: windows-latest
            binary_name: JOJOSoul
            binary_extension: ".exe"
          - os: macos-latest
            binary_name: JOJOSoul
            binary_extension: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Test)
      run: |
        pyinstaller --onefile --windowed --name "${{ matrix.binary_name }}-test" JOJOSoul-ng.py

    - name: Verify build
      run: |
        ls -la dist/
        
    - name: Upload Test Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JOJOSoul-${{ matrix.os }}-test
        path: dist/${{ matrix.binary_name }}-test${{ matrix.binary_extension }}
        retention-days: 7
