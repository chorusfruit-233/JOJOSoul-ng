name: CI Build and Test

on:
  push:
    branches: [ master ]
    tags-ignore:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install xvfb (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Run tests
      env:
        CI: true
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          # CI 环境中只运行核心逻辑测试
          python -m pytest tests/test_core.py -v
        else
          # 本地环境运行所有测试
          python -m pytest tests/ -v
        fi

    - name: Check code quality
      run: |
        flake8 JOJOSoul-ng.py tests/ --extend-ignore=E402
        black --check .

  build-test:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary_name: JOJOSoul
            binary_extension: ""
          - os: windows-latest
            binary_name: JOJOSoul
            binary_extension: ".exe"
          - os: macos-latest
            binary_name: JOJOSoul
            binary_extension: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Test)
      run: |
        pyinstaller --onefile --windowed --name "${{ matrix.binary_name }}-test" JOJOSoul-ng.py

    - name: Verify build
      run: |
        ls -la dist/
        
    - name: Upload Test Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JOJOSoul-${{ matrix.os }}-test
        path: dist/${{ matrix.binary_name }}-test${{ matrix.binary_extension }}
        retention-days: 7
