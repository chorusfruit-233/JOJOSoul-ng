name: CI Build and Cross Platform

on:
  push:
    branches: [ master, main, develop ]
    tags-ignore:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # 测试
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install xvfb (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Run tests
      env:
        CI: true
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          # CI 环境中只运行核心逻辑测试
          python -m pytest tests/test_core.py -v
        else
          # 本地环境运行所有测试
          python -m pytest tests/ -v
        fi

    - name: Check code quality
      run: |
        flake8 JOJOSoul-ng.py tests/ --extend-ignore=E402
        black --check .

  # 桌面平台构建
  desktop:
    name: Desktop Build (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary_name: josoul
            binary_extension: ""
          - os: windows-latest
            binary_name: JOJOSoul
            binary_extension: ".exe"
          - os: macos-latest
            binary_name: JOJOSoul
            binary_extension: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller JOJOSoul.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binary
        path: |
          dist/${{ matrix.binary_name }}${{ matrix.binary_extension }}
          dist/${{ matrix.binary_name }}.app  # macOS

  # Web 版本构建
  web:
    name: Web Build
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        publish_branch: gh-pages

