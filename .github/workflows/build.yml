  # Linux .deb 包构建（多架构）
  deb-package:
    name: Debian Package Build (${{ matrix.arch }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build in container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./linux/Dockerfile.${{ matrix.arch }}
        push: false
        load: true
        tags: josoul-builder:${{ matrix.arch }}
        cache-from: type=gha

    - name: Extract .deb package
      run: |
        docker run --rm -v $PWD:/output josoul-builder:${{ matrix.arch }} cp josoul_2.3.0_${{ matrix.arch }}.deb /output/

    - name: Upload .deb package
      uses: actions/upload-artifact@v4
      with:
        name: debian-package-${{ matrix.arch }}
        path: josoul_2.3.0_${{ matrix.arch }}.deb