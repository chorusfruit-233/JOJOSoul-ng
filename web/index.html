<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO Soul - Web 版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>正在加载游戏...</p>
    </div>

    <div id="game-container" style="display: none;">
        <header>
            <h1>JOJO Soul</h1>
            <span class="version">v2.3.0</span>
        </header>

        <main id="game-main">
            <div id="game-output">
                <!-- 游戏输出内容 -->
            </div>
        </main>

        <footer>
            <p>JOJO Soul - 基于 Pyodide 的 Web 版本</p>
        </footer>
    </div>

    <!-- 模态对话框 -->
    <div id="modal-overlay" style="display: none;">
        <div id="modal">
            <div class="modal-header">
                <h2 id="modal-title">标题</h2>
            </div>
            <div class="modal-body">
                <p id="modal-message">消息内容</p>
                <div id="modal-choices"></div>
                <div id="modal-input-group" style="display: none;">
                    <input type="text" id="modal-input" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="button secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- Pyodide 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="script.js"></script>
</body>
</html>
